          {image: 'http://placehold.it/400X200/green&text=slide%203', title: 'Third Slide', content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'}

      window.st = slideTutorial

      document.getElementById('open-slide-tutorial')

  </script>
</html>
